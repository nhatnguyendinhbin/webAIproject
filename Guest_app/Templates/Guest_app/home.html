{% extends "base.html" %}

{% block content %}
<p>đây là trang home: chứa search product , product, cart, quảng cáo</p>

<div id="carouselExample" class="carousel slide">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="/Images/banner1.jpg" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img src="/Images/banner2.jpg" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img src="/Images/banner3.jpg" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img src="/Images/banner4.jpg" class="d-block w-100" alt="...">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
</div>

{% comment %} <div class="slideshow-container">

  <!-- Full-width images with number and caption text -->
  <div class="mySlides fade">
  <div class="numbertext">1 / 4</div>
  <img src="Images/banner1.jpg" style="width:100%">
  <div class="text">Caption Text</div>
  </div>

  <div class="mySlides fade">
  <div class="numbertext">2 / 4</div>
  <img src="Images/banner2.jpg" style="width:100%">
  <div class="text">Caption Two</div>
  </div>

  <div class="mySlides fade">
  <div class="numbertext">3 / 4</div>
  <img src="Images/banner3.jpg" style="width:100%">
  <div class="text">Caption Three</div>
  </div>

  <div class="mySlides fade">
  <div class="numbertext">4 / 4</div>
  <img src="Images/banner4.jpg" style="width:100%">
  <div class="text">Caption Three</div>
  </div>

  <!-- Next and previous buttons -->
  <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
  <a class="next" onclick="plusSlides(1)">&#10095;</a>
</div> {% endcomment %}

<!-- The dots/circles -->
<div style="text-align:center">
  <span class="dot" onclick="currentSlide(1)"></span>
  <span class="dot" onclick="currentSlide(2)"></span>
  <span class="dot" onclick="currentSlide(3)"></span>
</div>

{% endblock content %}
